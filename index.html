<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Apocalypse SkullOS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: linear-gradient(to bottom, #0d0c1d, #1a1a40);
      font-family: 'Segoe UI', sans-serif;
      color: #e0eaff;
    }

    .container {
      height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
    }

    .logo {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      box-shadow: 0 0 20px rgba(173, 216, 230, 0.6);
    }

    .brand {
      font-size: 3rem;
      font-weight: bold;
      animation: float 4s ease-in-out infinite;
      text-shadow: 0 0 12px #a6b1ff;
      margin-bottom: 40px;
      text-align: center;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    .side-button {
      position: fixed;
      top: 20px;
      width: 45px;
      height: 45px;
      background: rgba(100, 100, 255, 0.2);
      border: none;
      border-radius: 50%;
      color: #fff;
      font-size: 22px;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 0 10px rgba(200, 200, 255, 0.3);
      backdrop-filter: blur(6px);
    }

    .side-button.left { left: 20px; }
    .side-button.right { right: 20px; }

    .panel-left {
      position: fixed;
      top: 0;
      bottom: 0;
      left: -100%;
      width: 300px;
      background: rgba(30, 30, 60, 0.95);
      padding: 30px;
      transition: left 0.5s ease;
      z-index: 998;
      backdrop-filter: blur(10px);
      box-shadow: 10px 0 20px rgba(180, 180, 255, 0.3);
    }

    .panel-left.open {
      left: 0;
    }

    .link-boxes {
      position: fixed;
      top: 70px;
      right: 30px;
      display: none;
      flex-direction: column;
      gap: 16px;
      z-index: 998;
    }

    .link-boxes.open {
      display: flex;
    }

    .link-box {
      background: #282c54;
      color: #e0eaff;
      padding: 14px 26px;
      border-radius: 10px;
      font-size: 1rem;
      transform: translateX(100px) rotateY(20deg);
      opacity: 0;
      pointer-events: none;
      box-shadow: 0 0 10px rgba(180, 180, 255, 0.3);
      white-space: nowrap;
    }

    .link-boxes.open .link-box {
      pointer-events: auto;
    }

    .link-boxes.open .link-box:nth-child(1) { animation: slideInRight 0.4s ease-out forwards 0s; }
    .link-boxes.open .link-box:nth-child(2) { animation: slideInRight 0.4s ease-out forwards 0.15s; }
    .link-boxes.open .link-box:nth-child(3) { animation: slideInRight 0.4s ease-out forwards 0.3s; }
    .link-boxes.open .link-box:nth-child(4) { animation: slideInRight 0.4s ease-out forwards 0.45s; }
    .link-boxes.open .link-box:nth-child(5) { animation: slideInRight 0.4s ease-out forwards 0.6s; }
    .link-boxes.open .link-box:nth-child(6) { animation: slideInRight 0.4s ease-out forwards 0.75s; }

    @keyframes slideInRight {
      from {
        transform: translateX(100px) rotateY(20deg);
        opacity: 0;
      }
      to {
        transform: translateX(0) rotateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  </div>

  <div class="container">
    <img src="logo.png" alt="Logo SkullOS" class="logo">
    <div class="brand">Soulstream</div>

    <div id="link-boxes" class="link-boxes">
      <a href="ipsignal.html" class="link-box">üì¢ Og≈Çoszenia</a>
      <a href="zasadyswiata.html" class="link-box">üìú Zasady</a>
      <a href="MonsterInformations.html" class="link-box">üëπ Potwory</a>
      <a href="rodzajeidzia≈Çanie.html" class="link-box">üìä G≈Çosowania</a>
      <a href="Lordowiebogowieistoty.html" class="link-box">íÄ± Istoty</a>
      <a href="aktualnyserver.html" class="link-box">üëÅ Aktualny server</a>
      <a href="index.html" class="link-box">üëø Logout</a>
    </div>
  </div>

  <script>
    function togglePanel(which) {
      if (which === 'left') {
        document.getElementById("panel-left").classList.toggle("open");
      } else if (which === 'links') {
        document.getElementById("link-boxes").classList.toggle("open");
      }
    }
  </script>
</body>
</html>
